<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudra weather App</title>
</head>
<link rel="stylesheet" href="weather.css">
<body>
    <div class="container">
        <input type="text" id="input" placeholder="Search your city here!">
        <button id="btn">Search</button><br><br>
        
        <div class="data-container">
            <div class="data">
                <p id="temp"></p>
                <p id="text"></p>
                <p id="feels"></p>
                <p id="humadity"></p>
            </div>
            <img id="img">
        </div>
    </div>
    
 <script src="weather.js"></script>   
</body>
</html>
